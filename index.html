<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
    }
    
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    
    .error {
        border-color: #ff0000;
    }
    
    .error-message {
        color: #ff0000;
    }
    
    .checkbox-label {
        display: flex;
        align-items: center;
    }

    .submit-button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Форма регистрации</h2>
        <form id="registration-form" novalidate>
            <div class="form-group">
                <label for="name" class="form-label">Имя:</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Введите ваше имя" required minlength="2" maxlength="20">
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Введите ваш email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="age" class="form-label">Возраст:</label>
                <input type="number" id="age" name="age" class="form-input" placeholder="Введите ваш возраст" required>
                <span class="error-message" id="age-error"></span>
            </div>
            <div class="form-group">
                <label class="form-label">Пол:</label>
                <label>
                    <input type="radio" name="gender" value="Мужчина" required> Мужчина
                </label>
                <label>
                    <input type="radio" name="gender" value="Женщина" required> Женщина
                </label>
            </div>
            <div class="form-group">
                <label for="profession" class="form-label">Профессия:</label>
                <select id="profession" name="profession" class="form-input" required>
                    <option value="" disabled selected>Выберите профессию</option>
                    <option value="Врач">Врач</option>
                    <option value="Программист">Программист</option>
                    <option value="Учитель">Учитель</option>
                    <option value="Дизайнер">Дизайнер</option>
                    <option value="Инженер">Инженер</option>
                    <option value="Продавец">Продавец</option>
                    <option value="Другое">Другое</option>
                </select>
                <span class="error-message" id="profession-error"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Введите ваш пароль" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{8,}">
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Повторите пароль:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Введите ваш пароль" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{8,}">
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="terms" required> Согласен с обработкой данных
                </label>
                <span class="error-message" id="terms-error"></span>
            </div>
            <button type="submit" class="submit-button">Отправить</button>
        </form>
    </div>
</body>
</html>
