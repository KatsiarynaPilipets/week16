<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <style>

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .error {
    border: 2px solid red;
    }
    .error-message {
    color: red;
    }

    .form-label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    .checkbox-label {
        display: flex;
        align-items: center;
    }

    .submit-button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <form class="container" id="registration-form" novalidate>
     <div class="form-group">
      <label class="form-label" for="name">Имя:</label>
      <input type="text" id="name" name="name" class="form-input" placeholder="Введите ваше имя" required pattern="[A-Za-zА-Яа-яЁё\s]{2,20}">
      <span class="error-message" id="name-error"></span>
     </div>
   
     <div class="form-group">
      <label class="form-label" for="email">Электронная почта:</label>
      <input type="email" id="email" name="email" class="form-input" placeholder="Введите вашу электронную почту" required>
      <span class="error-message" id="email-error"></span>
     </div>
   
     <div class="form-group">
      <label class="form-label" for="age">Возраст:</label>
      <input type="number" id="age" name="age" class="form-input" placeholder="Введите ваш возраст" required>
      <span class="error-message" id="age-error"></span>
     </div>
   
     <div class="form-group">
        <p class="form-label">Пол:</p>
        <div class="radio-group">
        <label><input type="radio" name="gender" value="male"> Мужчина</label>
        <label><input type="radio" name="gender" value="female"> Женщина</label>
        </div>
     </div>
   
     <div class="form-group">
      <label class="form-label" for="profession">Профессия:</label>
      <select id="profession" name="profession" class="form-input" required>
       <option value="" disabled selected>Выберите профессию</option>
       <option value="doctor">Врач</option>
       <option value="programmer">Программист</option>
       <option value="teacher">Учитель</option>
       <option value="designer">Дизайнер</option>
       <option value="engineer">Инженер</option>
       <option value="salesperson">Продавец</option>
       <option value="other">Другое</option>
      </select>
      <span class="error-message" id="profession-error"></span>
     </div>
   
     <div class="form-group">
      <label class="form-label" for="password">Пароль:</label>
      <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
      <span class="error-message" id="password-error"></span>
     </div>
   
     <div class="form-group">
      <label class="form-label" for="confirm-password">Повторите пароль:</label>
      <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Повторите пароль" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
      <span class="error-message" id="confirm-password-error"></span>
     </div>
   
     <div class="form-group">
      <input type="checkbox" id="agree" name="agree" required>
      <label class="checkbox-label" for="agree">Согласен с обработкой данных</label>
      <span class="error-message" id="agree-error"></span>
     </div>
   
     <button class="submit-button" type="submit">Отправить</button>
    </form>
    </body>
</html>
